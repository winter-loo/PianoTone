<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="app.css" />
    <style>
      :root {
        --primary: oklch(0.8056 0.219 149.579);
        --primary-gray: oklch(0.929 0.013 255.508);
      }

      .piano-key {
        --sb: 8px;
        --sc: var(--primary-gray);
        --custom-shadow:
          0 0 0 var(--sb) var(--sc),
          calc(-1 * var(--sb)) calc(2 * var(--sb)) var(--sc),
          var(--sb) calc(2 * var(--sb)) var(--sc);
        --custom-shadow-active:
          0 0 0 var(--sb) var(--sc),
          calc(-1 * var(--sb)) calc(1 * var(--sb)) var(--sc),
          var(--sb) calc(1 * var(--sb)) var(--sc);
      }
    </style>
  </head>

  <body class="min-h-screen bg-slate-950 font-sans text-slate-100 antialiased">
    <main
      class="flex min-h-screen w-full items-center justify-center p-4 sm:p-10"
    >
      <div
        class="max-w-8xl grid w-full gap-8 lg:grid-cols-[minmax(0,2fr)_minmax(280px,1fr)]"
      >
        <section
          class="rounded-4xl border border-white/5 bg-linear-to-b from-slate-900/80 to-slate-900/40 p-6 shadow-2xl backdrop-blur-sm sm:p-10"
          aria-label="Interactive piano keyboard"
        >
          <header class="mb-10 flex flex-wrap items-end justify-between gap-4">
            <div>
              <p class="text-xs tracking-[0.6em] text-emerald-300/80 uppercase">
                Tone Piano
              </p>
              <h1 class="mt-2 text-3xl font-semibold text-white sm:text-4xl">
                Interactive Keys
              </h1>
              <p class="text-sm text-slate-300">
                Tap any key to preview the sampled piano.
              </p>
            </div>
            <div
              class="rounded-2xl border border-white/10 px-4 py-2 text-right text-xs tracking-[0.35em] text-slate-400 uppercase"
            >
              Midi Deck<br /><span class="text-base font-semibold text-white"
                >Clair de Lune</span
              >
            </div>
          </header>
          <div
            id="piano-keyboard"
            class="flex flex-wrap items-center justify-start space-x-[calc(2*var(--sb))] lg:justify-center"
          ></div>
        </section>
        <section
          class="flex flex-col gap-6 rounded-4xl border border-white/5 bg-slate-900/70 p-6 shadow-2xl backdrop-blur-sm"
          aria-label="Playback controls"
        >
          <div
            id="loading"
            class="flex items-center gap-3 rounded-2xl border border-emerald-400/40 bg-emerald-400/10 px-4 py-3 text-sm font-medium text-emerald-100"
            role="status"
            aria-live="polite"
          >
            <span
              class="loading-indicator h-2 w-2 animate-ping rounded-full bg-emerald-300"
            ></span>
            <span class="loading-text">Loading piano samplesâ€¦</span>
          </div>
          <button
            disabled
            class="play-btn w-full rounded-2xl bg-linear-to-r from-emerald-400 via-cyan-400 to-sky-400 px-6 py-4 text-lg font-semibold tracking-[0.4em] text-slate-900 uppercase shadow-lg shadow-emerald-500/30 transition duration-300 hover:scale-[1.01] focus-visible:outline focus-visible:outline-offset-2 focus-visible:outline-cyan-300 disabled:cursor-not-allowed disabled:opacity-60"
          >
            Play
          </button>
          <div id="volumes" class="space-y-5">
            <div class="flex items-center justify-between">
              <h2
                class="text-sm font-semibold tracking-[0.4em] text-slate-300 uppercase"
              >
                Mixer
              </h2>
              <p class="text-xs text-slate-400">Fine tune each layer</p>
            </div>
            <div class="space-y-4">
              <div
                class="space-y-2 rounded-2xl border border-white/5 bg-white/5 p-4"
              >
                <div
                  class="flex items-center justify-between text-xs tracking-[0.4em] text-slate-300 uppercase"
                >
                  <span>Strings</span>
                  <output
                    data-volume-display="strings"
                    class="font-semibold text-white"
                    >0 dB</output
                  >
                </div>
                <input
                  class="volume-slider h-2 w-full cursor-pointer appearance-none rounded-full bg-slate-800/80"
                  name="strings"
                  type="range"
                  min="-60"
                  max="10"
                  value="0"
                  step="1"
                />
              </div>
              <div
                class="space-y-2 rounded-2xl border border-white/5 bg-white/5 p-4"
              >
                <div
                  class="flex items-center justify-between text-xs tracking-[0.4em] text-slate-300 uppercase"
                >
                  <span>Harmonics</span>
                  <output
                    data-volume-display="harmonics"
                    class="font-semibold text-white"
                    >0 dB</output
                  >
                </div>
                <input
                  class="volume-slider h-2 w-full cursor-pointer appearance-none rounded-full bg-slate-800/80"
                  name="harmonics"
                  type="range"
                  min="-60"
                  max="10"
                  value="0"
                  step="1"
                />
              </div>
              <div
                class="space-y-2 rounded-2xl border border-white/5 bg-white/5 p-4"
              >
                <div
                  class="flex items-center justify-between text-xs tracking-[0.4em] text-slate-300 uppercase"
                >
                  <span>Pedal</span>
                  <output
                    data-volume-display="pedal"
                    class="font-semibold text-white"
                    >0 dB</output
                  >
                </div>
                <input
                  class="volume-slider h-2 w-full cursor-pointer appearance-none rounded-full bg-slate-800/80"
                  name="pedal"
                  type="range"
                  min="-60"
                  max="10"
                  value="0"
                  step="1"
                />
              </div>
              <div
                class="space-y-2 rounded-2xl border border-white/5 bg-white/5 p-4"
              >
                <div
                  class="flex items-center justify-between text-xs tracking-[0.4em] text-slate-300 uppercase"
                >
                  <span>Keybed</span>
                  <output
                    data-volume-display="keybed"
                    class="font-semibold text-white"
                    >0 dB</output
                  >
                </div>
                <input
                  class="volume-slider h-2 w-full cursor-pointer appearance-none rounded-full bg-slate-800/80"
                  name="keybed"
                  type="range"
                  min="-60"
                  max="10"
                  value="0"
                  step="1"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <template id="piano-key-template">
      <button
        type="button"
        class="piano-key relative mt-(--sb) mb-[calc(2*var(--sb))] flex h-28 w-20 flex-col items-center justify-center rounded-xl border border-white bg-white/95 text-base font-semibold tracking-[0.3em] text-slate-900 uppercase shadow-(--custom-shadow) first:ml-0 hover:bg-white active:translate-y-(--sb) active:shadow-(--custom-shadow-active) lg:h-80"
      >
        <div class="text-center text-xs font-semibold text-slate-500">Note</div>
        <span class="piano-key-label text-2xl font-semibold text-slate-950"
          >--</span
        >
      </button>
    </template>
    <script type="module" src="./app.ts"></script>
  </body>
</html>
